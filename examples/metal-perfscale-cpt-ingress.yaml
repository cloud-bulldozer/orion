tests:
  - name: metal-perfscale-cpt-ingress-perf
    metadata:
      ocpVersion: "{{ version }}"
      platform: BareMetal
      clusterType: self-managed
      benchmark.keyword: ingress-perf
      masterNodesCount: 3
      workerNodesCount: 4
      infraNodesCount: 2
      masterNodesType.keyword: ""
      workerNodesType.keyword: ""
      infraNodesType.keyword: ""
      networkType: OVNKubernetes
      encrypted: false
      fips: false
      ipsec: false
      jobType: {{ jobtype | default('periodic') }}
      pullNumber: {{ pull_number | default(0) }}
      organization: {{ organization | default('') }}
      repository: {{ repository | default('') }}
      not:
        stream: okd
        serviceMeshMode:
          - ambient
          - sidecar

    metrics:

    - name: http_avg_rps
      config.termination: http
      metric_of_interest: total_avg_rps
      direction: -1
      not:
        config.requestRate: 5000
      agg:
        value: total_avg_rps
        agg_type: avg

    - name: edge_avg_rps
      config.termination: edge
      metric_of_interest: total_avg_rps
      direction: -1
      not:
        config.requestRate: 5000
      agg:
        value: total_avg_rps
        agg_type: avg