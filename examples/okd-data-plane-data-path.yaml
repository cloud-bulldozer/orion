tests :
  - name : okd-datapath-12nodes
    metadata:
      ocpVersion: {{ version }}
      platform: AWS
      clusterType: self-managed
      masterNodesType: m6a.xlarge
      masterNodesCount: 3
      workerNodesType: m5.2xlarge
      workerNodesCount: 9
      benchmark.keyword: k8s-netperf
      networkType: OVNKubernetes
      stream: okd

    metrics:
    - name:  n2n-tput-64-1p
      parallelism: 1
      profile: TCP_STREAM
      messageSize: 64
      driver.keyword: netperf
      hostNetwork: true
      acrossAZ: false
      metric_of_interest: throughput
      agg:
        value: throughput
        agg_type: avg
      threshold: 10

    - name:  n2n-tput-64-2p
      parallelism: 2
      profile: TCP_STREAM
      messageSize: 64
      driver.keyword: netperf
      hostNetwork: true
      acrossAZ: false
      metric_of_interest: throughput
      agg:
        value: throughput
        agg_type: avg
      threshold: 10

    - name:  n2n-tput-1024-1p
      parallelism: 1
      profile: TCP_STREAM
      messageSize: 1024
      driver.keyword: netperf
      hostNetwork: true
      acrossAZ: false
      metric_of_interest: throughput
      agg:
        value: throughput
        agg_type: avg
      threshold: 10

    - name:  n2n-tput-1024-2p
      parallelism: 2
      profile: TCP_STREAM
      messageSize: 1024
      driver.keyword: netperf
      hostNetwork: true
      acrossAZ: false
      metric_of_interest: throughput
      agg:
        value: throughput
        agg_type: avg
      threshold: 10

    - name:  n2n-tput-4096-1p
      parallelism: 1
      profile: TCP_STREAM
      messageSize: 4096
      driver.keyword: netperf
      hostNetwork: true
      acrossAZ: false
      metric_of_interest: throughput
      agg:
        value: throughput
        agg_type: avg
      threshold: 10

    - name:  n2n-tput-4096-2p
      parallelism: 2
      profile: TCP_STREAM
      messageSize: 4096
      driver.keyword: netperf
      hostNetwork: true
      acrossAZ: false
      metric_of_interest: throughput
      agg:
        value: throughput
        agg_type: avg
      threshold: 10

    - name:  n2n-tput-8192-1p
      parallelism: 1
      profile: TCP_STREAM
      messageSize: 8192
      driver.keyword: netperf
      hostNetwork: true
      acrossAZ: false
      metric_of_interest: throughput
      agg:
        value: throughput
        agg_type: avg
      threshold: 10

    - name:  n2n-tput-8192-2p
      parallelism: 2
      profile: TCP_STREAM
      messageSize: 8192
      driver.keyword: netperf
      hostNetwork: true
      acrossAZ: false
      metric_of_interest: throughput
      agg:
        value: throughput
        agg_type: avg
      threshold: 10

    - name:  n2n-ltcy-1024-1p
      parallelism: 1
      profile: TCP_RR
      messageSize: 1024
      driver.keyword: netperf
      hostNetwork: true
      acrossAZ: false
      metric_of_interest: latency
      agg:
        value: latency
        agg_type: avg
      direction: 1
      threshold: 10

    - name:  n2n-ltcy-1024-2p
      parallelism: 2
      profile: TCP_RR
      messageSize: 1024
      driver.keyword: netperf
      hostNetwork: true
      acrossAZ: false
      metric_of_interest: latency
      agg:
        value: latency
        agg_type: avg
      direction: 1
      threshold: 10


