tests: 
  - name: aws-small-scale-cluster-density-v2
    metadata:
      platform: AWS
      masterNodesType: m6a.xlarge
      masterNodesCount: 3
      workerNodesType: m6a.xlarge
      workerNodesCount: 24
      benchmark.keyword: cluster-density-v2
      ocpVersion: "{{ version }}"
      networkType: OVNKubernetes
      not:
        stream: okd
    # encrypted: true
    # fips: false
    # ipsec: false

    metrics: 
    - name: podReadyLatency
      metricName.keyword: podLatencyQuantilesMeasurement
      quantileName: Ready
      metric_of_interest: P99
      not: 
        jobConfig.name: "garbage-collection"
      
    - name: apiserverCPU
      metricName.keyword: containerCPU
      labels.namespace.keyword: openshift-kube-apiserver
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg

    - name: ovnCPU
      metricName.keyword: containerCPU
      labels.namespace.keyword: openshift-ovn-kubernetes
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg

    - name: etcdCPU
      metricName.keyword: containerCPU
      labels.namespace.keyword: openshift-etcd
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg
    
    - name: etcdDisk
      metricName.keyword: 99thEtcdDiskBackendCommitDurationSeconds
      metric_of_interest: value
      agg:
        value: duration
        agg_type: avg

    - name: ovsCPU-irate-all
      metricName.keyword: cgroupCPU
      labels.id.keyword: /system.slice/ovs-vswitchd.service
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg
      direction: 1
      threshold: 10

    - name: ovsMemory-Workers
      metricName.keyword: cgroupMemoryRSS-Workers
      labels.id.keyword: /system.slice/ovs-vswitchd.service
      metric_of_interest: value
      agg:
        value: mem
        agg_type: max
      direction: 1
      threshold: 10

    - name: ovsMemory-Masters
      metricName.keyword: cgroupMemoryRSS-Masters
      labels.id.keyword: /system.slice/ovs-vswitchd.service
      metric_of_interest: value
      agg:
        value: mem
        agg_type: max
      direction: 1
      threshold: 10

    - name: ovsMemory-all
      metricName.keyword: cgroupMemoryRSS
      labels.id.keyword: /system.slice/ovs-vswitchd.service
      metric_of_interest: value
      agg:
        value: mem
        agg_type: avg
      direction: 1
      threshold: 10

