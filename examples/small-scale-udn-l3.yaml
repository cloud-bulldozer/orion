# This is a template file
tests: 
  - name: aws-small-scale-udn-density-l3-pods
    metadata:
      platform: AWS
      masterNodesType: m6a.xlarge
      masterNodesCount: 3
      workerNodesType: m5.xlarge
      workerNodesCount: 24
      benchmark.keyword: udn-density-pods 
      ocpVersion: "{{ version }}"
      networkType: OVNKubernetes
      jobType: {{ jobtype | default('periodic') }}
      pullNumber: {{ pull_number | default(0) }}
      organization: {{ organization | default('') }}
      repository: {{ repository | default('') }}
      not:
        stream: okd
    # encrypted: true
    # fips: false
    # ipsec: false

    metrics: 
    - name: podReadyLatency
      metricName.keyword:keyword: podLatencyQuantilesMeasurement
      quantileName: Ready
      jobName.keyword: udn-density-l3-pods
      metric_of_interest: P99
      not: 
        jobConfig.name: "garbage-collection"
      labels:
        - "[Jira: PerfScale]"
      direction: 1
      threshold: 10

    - name: ovsCPU-Workers
      metricName.keyword: cgroupCPUSeconds-Workers
      jobName.keyword: udn-density-l3-pods
      labels.id.keyword: /system.slice/ovs-vswitchd.service
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg
      labels:
        - "[Jira: Networking / ovn-kubernetes]"
      direction: 1
      threshold: 10

    - name: ovsCPU-irate-all
      metricName.keyword: cgroupCPU
      labels.id.keyword: /system.slice/ovs-vswitchd.service
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg
      labels:
        - "[Jira: Networking / ovn-kubernetes]"
      direction: 1
      threshold: 10

    - name: ovnkCPU-overall
      metricName.keyword: containerCPU
      jobName.keyword: udn-density-l3-pods
      labels.namespace.keyword: openshift-ovn-kubernetes
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg
      labels:
        - "[Jira: Networking / ovn-kubernetes]"
      direction: 1
      threshold: 10

    - name: ovnCPU-ovncontroller
      metricName.keyword: containerCPU
      jobName.keyword: udn-density-l3-pods
      labels.namespace.keyword: openshift-ovn-kubernetes
      labels.container.keyword: ovn-controller 
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg
      labels:
        - "[Jira: Networking / ovn-kubernetes]"
      direction: 1
      threshold: 10

    - name: ovnCPU-northd
      metricName.keyword: containerCPU
      jobName.keyword: udn-density-l3-pods
      labels.namespace.keyword: openshift-ovn-kubernetes
      labels.container.keyword: northd
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg
      labels:
        - "[Jira: Networking / ovn-kubernetes]"
