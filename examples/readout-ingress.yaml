tests :
  - name : ingress-perf
    index: {{ es_metadata_index }}
    benchmarkIndex: {{ es_benchmark_index }}
    metadata:
      ocpVersion: {{ version }}
      platform: AWS
      clusterType: self-managed
      benchmark.keyword: ingress-perf
      masterNodesCount: 3
      workerNodesCount: 9
      masterNodesType: m6a.xlarge
      workerNodesType: m5.2xlarge
      networkType: OVNKubernetes
      encrypted: false
      fips: false
      ipsec: false

    metrics : 
    - name:  passthrough_avg_rps
      config.termination: passthrough
      metric_of_interest: total_avg_rps
      agg:
        value: total_avg_rps
        agg_type: avg

    - name:  passthrough_avg_lat
      config.termination: passthrough
      metric_of_interest: avg_lat_us
      agg:
        value: avg_lat_us
        agg_type: avg

    - name: http_avg_rps
      config.termination: http
      metric_of_interest: total_avg_rps
      agg:
        value: total_avg_rps
        agg_type: avg

    - name:  http_avg_lat
      config.termination: http
      metric_of_interest: avg_lat_us
      agg:
        value: avg_lat_us
        agg_type: avg
    
    - name: reencrypt_avg_rps
      config.termination: reencrypt
      metric_of_interest: total_avg_rps
      agg:
        value: total_avg_rps
        agg_type: avg

    - name:  reencrypt_avg_lat
      config.termination: reencrypt
      metric_of_interest: avg_lat_us
      agg:
        value: avg_lat_us
        agg_type: avg
    
    - name: edge_avg_rps
      config.termination: edge
      metric_of_interest: total_avg_rps
      agg:
        value: total_avg_rps
        agg_type: avg

    - name: edge_avg_lat
      config.termination: edge
      metric_of_interest: avg_lat_us
      agg:
        value: avg_lat_us
        agg_type: avg