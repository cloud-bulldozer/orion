tests :
  - name : payload-{{benchmark}}-scale
    metadata:
      platform: AWS
      clusterType: self-managed
      masterNodesType: m6a.xlarge
      masterNodesCount: 3
      workerNodesType: m6a.xlarge
      workerNodesCount: 6
      benchmark.keyword: {{ benchmark }} 
      ocpVersion: "{{ version }}"
      networkType: OVNKubernetes
      jobType: {{ jobtype | default('periodic') }}
      not:
        stream: okd

    metrics : 
    - name: openshift-monitoring-ns-CPU
      metricName: containerCPU
      labels.namespace.keyword: openshift-monitoring
      metric_of_interest: value
      agg:
        value: cpu
        agg_type: avg
      direction: 1
      threshold: 10
