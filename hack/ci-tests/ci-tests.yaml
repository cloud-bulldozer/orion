tests :
  - name : olm-integration-test
    metadata:
      platform: GCP
      clusterType: self-managed
      masterNodesType: e2-custom-6-16384
      masterNodesCount: 3
      workerNodesType: e2-custom-6-16384
      workerNodesCount: 3
      benchmark.keyword: olm 
      ocpVersion: "{{ version }}"
      networkType: OVNKubernetes
      jobType: {{ jobtype | default('periodic') }}
      pullNumber: {{ pull_number | default(0) }}
      organization: {{ organization | default('') }}
      repository: {{ repository | default('') }}
      not:
        stream: okd

    metrics :
    - name:  OCP-84094_catalogdCPU_GCP
      metricName : catalogd_cpu_usage_cores
      metric_of_interest: value
      not: 
        jobConfig.name: "garbage-collection"
      agg:
        value: cpu
        agg_type: avg
      labels:
        - "[Jira: OLM]"
      threshold: 1
